<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"> 
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="./plant.js"></script>
    <title>Grow Your Plant</title>
  </head>
  <body>
    <div class="container">
      <div id="plant1">      
        <div class="grow-buttons">
          <button class="btn-success plant1" id="feed">Feed soil</button>
          <button class="btn-success plant1" id="giveLight">Give light</button>
          <button class="btn-success plant1" id="hydrate">Water</button>
        </div>
        <h1>Your Plant1's Values</h1>
        <h3>Soil:<div id="soil-value">0</div></h3>
        <h3>Light:<div id="light-value">0</div></h3>
        <h3>Water:<div id="water-value">0</div></h3>
      </div>
      <div id="plant2">      
        <div class="grow-buttons">
          <button class="btn-success plant2" id="feed2">Feed soil</button>
          <button class="btn-success plant2" id="giveLight2">Give light</button>
          <button class="btn-success plant2" id="hydrate2">Water</button>
        </div>
        <h1>Your Plant2's Values</h1>
        <h3>Soil:<div id="soil-value2">0</div></h3>
        <h3>Light:<div id="light-value2">0</div></h3>
        <h3>Water:<div id="water-value2">0</div></h3>
      </div>
      <div id="morePlants">
        <button class="btn-success morePlants" id="more">Add Plants</button>
        <br>
        <br>
      </div>
    </div>
  </body>
</html>
